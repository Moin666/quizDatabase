<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh;">

                <div class="m-auto formBorder formHeight p-5 mediaQueryHeight bg-white">
                    <div>
                        <h3>Login Form</h3>
                    </div>
                    <div class="my-3">
                        <input type="email" name="" class="w-100  rounded"  id="emailSignIn" placeholder="Email Address" style="height: 42px;">
                    </div>
                    <div class="my-3">
                        <input type="password" name="" id="passwordSignIn" class="w-100 rounded" placeholder="Password" style="height: 42px;">
                    </div>
                    <div>
                        <button class="btn btn-outline-dark w-100" id="loginBtn" >Login</button>
                        <p class="my-3">Do not have an account? <a href="signUp.html">Sign Up</a></p>
                        <p class="my-3">Are you Admin? <a href="#" id="adminClick" >Admin Pannel</a></p>
                    </div>
                    
                </div>
                
            </div>

        </div>


    </section>






    <!-- Optional JavaScript; choose one of the two! -->


    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="module" src="app.js"></script>
  </body>
</html>
